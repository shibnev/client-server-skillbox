<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <script defer type="module" src="src/index.js"></script>
</head>

<body>
  <div id="root">
    <div class='container p-5'>
      <div class="card">
        <form class='card-body row g-3' id="studentForm">
          <!-- name -->
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">Имя</label>
            <input required type="text" class="form-control"
              id="inputFirstName">
          </div>
          <div class="col-md-6">
            <label for="inputMiddleName" class="form-label">Отчество</label>
            <input required type="text" class="form-control"
              id="inputMiddleName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Фамилия</label>
            <input required type="text" class="form-control" id="inputLastName">
          </div>
          <!-- dataOfBirth -->
          <div class="col-md-6">
            <label for="inputDataOfBirth" class="form-label">Дата
              Рождения</label>
            <input required type="date" class="form-control"
              id="inputDataOfBirth">
            <div class="invalid-feedback">дата рождения находится в диапазоне от
              01.01.1900 до текущей даты</div>
          </div>
          <!-- yearOfStart -->
          <div class="col-md-6">
            <label for="inputYearOfStart" class="form-label">Год Начала
              Обучения</label>
            <input required type="number" class="form-control"
              id="inputYearOfStart">
            <div class="invalid-feedback">год начала обучения находится в
              диапазоне от 2000-го до текущего года</div>
          </div>

          <div class="col-md-6">
            <label for="inputFaculty" class="form-label">Факультет</label>
            <input required type="text" class="form-control" id="inputFaculty">
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-dark"
              id="btnSubmitForm">Добавить
              студента</button>
          </div>
        </form>
      </div>

      <!-- filter -->
      <div class='card mt-3' id="tableFilter">
        <div class='card-body row g-3'>
          <h5 class="text-center">Фильтр</h5>
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <label for="filterName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="filterName">
          </div>
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <label for="filterFac" class="form-label">Факультет</label>
            <input type="text" class="form-control" id="filterFac">
          </div>
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <label for="filterStartYear" class="form-label">Год Начала
              Обучения</label>
            <input type="number" class="form-control" id="filterStartYear">
          </div>
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <label for="filterEndYear" class="form-label">Год окончания обучения
            </label>
            <input type="number" class="form-control" id="filterEndYear">
          </div>
        </div>
      </div>

      <!-- table -->
      <div class='table-responsive mt-5'>
        <table class="table table-hover" id='studentsTable'>
          <thead>
            <tr>
              <th scope="col">
                <button class='btn p-0'>
                  #
                </button>
              </th>
              <th scope="col">
                <button class='btn p-0' id='sortTableNames'>
                  ФИО
                  <i class="bi bi-sort-alpha-down-alt pe-none"></i>
                </button>
              </th>
              <th scope="col">
                <button class='btn p-0' id='sortTableFac'>
                  Факультет
                  <i class="bi bi-sort-alpha-down-alt pe-none"></i>
                </button>
              </th>
              <th scope="col">
                <button class='btn p-0' id='sortTableAge'>
                  Дата рождения и возраст
                  <i class="bi bi-sort-numeric-down-alt pe-none"></i>
                </button>
              </th>
              <th scope="col">
                <button class='btn p-0' id='sortTableStuddingYears'>
                  Годы обучения
                  <i class="bi bi-sort-numeric-down-alt pe-none"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
